<!DOCTYPE html>
<html>

<head>
    <title>Battle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <main>
        <div style="width: auto; display: flex-box; text-align: center;"><img src="/image/6484593_preview.png" style="padding-right: 20%;"><img src="/image/6814800_preview.png"></div>

        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center" style="color: #ffffff">YOU</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                            {{ playerHealth }}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center" style="color: #ffffff;">MONSTER</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; " :style="{width: monsterHealth + '%'}">
                            {{ monsterHealth }}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-if="!gameIsRunning">
                <div class="small-12 columns">
                    <button id="start-game" @click="startGame">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-else>
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="giveUp">GIVE UP</button>
                </div>
            </section>
            <section class="row log" v-if="turns.length > 0">
                <div class="small-12 columns">
                    <ul>
                        <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                            {{ turn.text }}
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
